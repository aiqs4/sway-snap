name: sway
# title:
type: app
base: core18
version: '1.2.0-64'
summary: i3-compatible Wayland compositor
description: |
  Sway is a tiling window manager and Wayland compositor, inspired by i3, and written in C. It is designed as a drop in replacement for i3 using the more modern Wayland display server protocol and wlroots compositor library.
# license:

# icon: sway.png

# adopt-info: devmode # use 'strict' once you have the right plugs and slots

grade: stable
confinement: strict

# architectures:
#   - build-on: [amd64, i386]
#     run-on: [amd64, i386]

environment:
  SHELL: bash
  #
  # LANG: null
  LC_ALL: C
  # LC_ALL: C.UTF-8

  # --- Snap compatibality ---
  SNAPCRAFT_ARCH_TRIPLET: ${SNAPCRAFT_ARCH_TRIPLET} # FIXME: how to get this, on runtime ? e. g. gcc -dumpmachine

  LD_LIBRARY_PATH: ${SNAP}/usr/lib:${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}:${SNAP}/lib:${SNAP}/lib/${SNAPCRAFT_ARCH_TRIPLET}:${LD_LIBRARY_PATH}
  PATH: $SNAP/bin:$SNAP/usr/bin:${PATH}


  LD_PRELOAD: ${SNAP}/lib/bindtextdomain.so:${LD_PRELOAD}

  # -- Xkb-Library ---
  XKB_CONFIG_ROOT: ${SNAP}/usr/share/X11/xkb # :${XKB_CONFIG_ROOT} # TODO: also in gnome
  XKB_LOG_LEVEL: 50
  XKB_LOG_VERBOSITY: 10

  # XKB_DEFAULT_RULES
  # XKB_DEFAULT_MODEL
  # XKB_DEFAULT_LAYOUT
  # XKB_DEFAULT_VARIANT
  # XKB_DEFAULT_OPTIONS

  # --- XDG config ---
  XDG_SESSION_TYPE: wayland
  # XDG_CACHE_HOME:  ${SNAP_USER_COMMON}/.cache
  # XDG_CONFIG_DIRS: ${SNAP}/etc/xdg:$XDG_CONFIG_DIRS
  # XDG_CONFIG_HOME: ${SNAP_USER_DATA}/.config

  # --- locale ---
  LOCPATH: ${SNAP}/usr/lib/locale:${LOCPATH} # TODO: also in gnome
  XLOCALEDIR: ${SNAP}/usr/share/X11/locale:${XLOCALEDIR} # TODO: also in gnome

  FONTCONFIG_FILE: ${SNAP}/etc/fonts/fonts.conf:${FONTCONFIG_FILE} # TODO: also in gnome
  FONTCONFIG_PATH: ${SNAP}/etc/fonts:${FONTCONFIG_PATH} # TODO: also in gnome

  # --- X ---
  XCURSOR_PATH: ${SNAP}/data-dir/icons:${SNAP}/usr/share/icons:${XCURSOR_PATH}  # TODO: also in gnome  # TODO: data-dir ?


  # --- Prep EGL ---
  __EGL_VENDOR_LIBRARY_DIRS: $SNAP/etc/glvnd/egl_vendor.d:$SNAP/usr/share/glvnd/egl_vendor.d:${__EGL_VENDOR_LIBRARY_DIRS}
  LIBGL_DRIVERS_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri:${LIBGL_DRIVERS_PATH} ## TODO: also in gnome
  LIBVA_DRIVERS_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri:${LIBVA_DRIVERS_PATH}
  # TODO: FIXME: special case for nvidia: https://github.com/plars/stellarium-snap/pull/2/files

  # --- Prep GDK, GTK, Clutter ---
  GDK_BACKEND: wayland
  CLUTTER_BACKEND: wayland

  # GDK_PIXBUF_BINARY_VERSION: '2.10.0' # FIXME: how to get this from installed version ?
  GDK_PIXBUF_MODULEDIR: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/gdk-pixbuf-2.0/${GDK_PIXBUF_BINARY_VERSION}/loaders:${GDK_PIXBUF_MODULEDIR}  # TODO: also in gnome
  # # with: gdk-pixbuf-query-loaders > $libdir/gdk-pixbuf-2.0/$binary_version/loaders.cache
  # GDK_PIXBUF_MODULE_FILE: ${SNAP_USER_COMMON}/gdk-pixbuf-2.0/${GDK_PIXBUF_BINARY_VERSION}/loaders.cache

  GTK_PATH: ${SNAP}/usr/lib/$ARCH/gtk-3.0:${GTK_PATH}:${GTK_PATH} # TODO: also in gnome

  # --- Gobject introspection ---
  GI_TYPELIB_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/girepository-1.0:${GI_TYPELIB_PATH} # TODO: also in gnome

  # --- GIO ---
  GIO_MODULE_DIR: ${SNAP_USER_COMMON}/.cache/gio-modules:${GIO_MODULE_DIR}

  # --- Gstreamer ---
  GST_PLUGIN_PATH: ${SNAP}/lib/x86_64-linux-gnu/gstreamer-1.0:${GST_PLUGIN_PATH}
  GST_PLUGIN_SCANNER: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/gstreamer1.0/gstreamer-1.0/gst-plugin-scanner:${GST_PLUGIN_SCANNER} # TODO: also in gnome
  GST_PLUGIN_SYSTEM_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/gstreamer-1.0:${GST_PLUGIN_SYSTEM_PATH} # TODO: also in gnome

  # --- GTK ImLib ---
  GTK_IM_MODULE_FILE: ${SNAP_USER_COMMON}/.cache/immodules/immodules.cache:${GTK_IM_MODULE_FILE}

  # --- Qt ---
  # QT_DEBUG_PLUGINS: 1
  # QTVER: qt5
  QT_QPA_PLATFORM: wayland-egl  # TODO: does wayland_shm for software-rendering here also exists ?
  QT_WAYLAND_FORCE_DPI: physical
  QT_WAYLAND_DISABLE_WINDOWDECORATION: 1
  QT_QPA_PLATFORM_PLUGIN_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/qt5/plugins:${QT_QPA_PLATFORM_PLUGIN_PATH}
  #QT_PLUGIN_PATH: $QTDIR/lib/plugins/
  QT_PLUGIN_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/qt5/plugins:${QT_PLUGIN_PATH} # FIXME: is this needed ?
  QML2_IMPORT_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/qt5/qml:${QML2_IMPORT_PATH}

  # --- SDL ---
  SDL_VIDEODRIVER: wayland

  # --- JAVA ---
  _JAVA_AWT_WM_NONREPARENTING: 1

  # --- Firefox ---
  MOZ_ENABLE_WAYLAND: 1

  # --- Elementary/EFL ---
  ECORE_EVAS_ENGINE: wayland_egl  # TODO: or wayland_shm for software-rendering
  ELM_ENGINE: wayland_egl


apps:
  sway:
    command: usr/bin/sway
    # extensions:
    #   - gnome-3-28
    # desktop: usr/share/wayland-sessions/sway.desktop
  swaybar:
    command: usr/bin/swaybar
    aliases: [ swaybar ]
  swaybg:
    command: usr/bin/swaybg
    aliases: [ swaybg ]
  swayidle:
    command: usr/bin/swayidle
    aliases: [ swayidle ]
  swaylock:
    command: usr/bin/swaylock
    aliases: [ swaylock ]
  swaymsg:
    command: usr/bin/swaymsg
    aliases: [ swaymsg ]
  swaynag:
    command: usr/bin/swaynag
    aliases: [ swaynag ]


slots:
  x11-slot:
    interface: x11
  wayland-slot:
    interface: wayland


plugs:
  # TODO: org.a11y.Bus ...
  ## --- DBUS ---
  # my-policykit: # org.freedesktop.PolicyKit1.Authority
  #   bus: session
  #   interface: dbus
  #   name: org.freedesktop.PolicyKit1

  wayland:
  x11:
  desktop:
  desktop-legacy:
  opengl:
  framebuffer:
  hardware-observe:
  display-control:
  locale-control:
  login-session-control:
  login-session-observe:
  home:
  system-observe:
  # gnome:


  # For GTK3+ ## TODO:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes


build-packages:
  - cmake # meson likes cmake
  - ctags # meson
  - pkgconf
  - quilt


parts:
  externals:
     plugin: dump
     source: .
     organize:
       sway-config: etc/sway/config


  wayland-protocols:
    source: https://gitlab.freedesktop.org/wayland/wayland-protocols.git
    source-tag: '1.18'
    source-depth: 1
    plugin: autotools
    configflags: [ --prefix=/usr ]
    build-packages:
      - libwayland-bin


  json-c:
    source: https://github.com/json-c/json-c.git
    # source-tag: json-c-0.13.1-20180305
    source-depth: 1
    plugin: autotools
    configflags: [ --prefix=/usr ]


  sway:
    after: [ json-c, wayland-protocols ]
    source: https://github.com/swaywm/sway.git
    source-tag: 'v1.2'
    plugin: meson
    meson-version: 0.52.0
    source-depth: 1
    meson-parameters:
      - --prefix=/usr
      #- --buildtype=release
      -  -Dman-pages=disabled
      -  -Dgdk-pixbuf=enabled
      -  -Dtray=disabled ## TODO: needs libsystemd
      -  -Dxwayland=enabled

      - -Dfreerdp=disabled ## TODO: from wlroots
      - -Dwlroots:freerdp=disabled ## TODO: from wlroots

      - -Dlibcap=enabled
      - -Dlogind=enabled
      - -Dlogind-provider=systemd

      - -Dexamples=false
    override-pull: |
      set -eux
      snapcraftctl pull
      mkdir subprojects
      git clone -b 0.8.1 https://github.com/swaywm/wlroots.git subprojects/wlroots
      cd subprojects/wlroots
      git checkout 9796abccedef881e99d293a2658c4da9466acd88
    build-packages:
      - libcairo2-dev
      - libdrm-dev
      - libpango1.0-dev
      - libgdk-pixbuf2.0-dev
      - libsystemd-dev
      - libcap-dev
      - libgbm-dev
      - libinput-dev
      - libxkbcommon-dev
      - libpixman-1-dev
      - libpng-dev
      - libxcb1-dev
      - libxcb-composite0-dev
      - libxcb-icccm4-dev
      - libxcb-image0-dev
      - libxcb-render0-dev
      - libxcb-xfixes0-dev
      - libxcb-xinput-dev
      - libpcre3-dev
      - libpam0g-dev
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - libwayland-egl-backend-dev
      - libwayland-dev
    stage-packages:
      - libdrm2
      - libegl1
      - libevdev2
      - libgbm1
      - libgles2
      - libglvnd0
      - libgudev-1.0-0
      - libinput10
      - libmtdev1
      - libpixman-1-0
      - libwacom2
      - libxcb-composite0
      - libxkbcommon0
      - libwinpr2-2
      - libxcb-icccm4
      - libxcb-xinput0

      - libcairo2
      - libdatrie1
      - libfontconfig1
      - libfreetype6
      - libgraphite2-3
      - libharfbuzz0b
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libpangoft2-1.0-0
      - libpng16-16
      - libthai0
      - libx11-xcb1
      - libxcb-render0
      - libxcb-shm0
      - libxcb-xfixes0
      - libxcb-xkb1 ## TODO: is needed ?
      - libxext6
      - libxkbfile1 ## TODO: is needed ?
      - libxrender1
      - libgdk-pixbuf2.0-0
      - libgdk-pixbuf2.0-bin ## TODO: only for test
    stage:
      - -etc/sway/config


  swayidle:
    after: [ sway ]
    source: https://github.com/swaywm/swayidle.git
    source-tag: '1.5'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Dman-pages=disabled
      - -Dlogind=enabled


  swaybg:
    after: [ sway ]
    source: https://github.com/swaywm/swaybg.git
    source-tag: '1.0'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Dman-pages=disabled
      - -Dgdk-pixbuf=enabled


  swaylock:
    after: [ sway ]
    source: https://github.com/swaywm/swaylock.git
    source-tag: '1.4'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Dman-pages=disabled
      - -Dgdk-pixbuf=enabled
      - -Dpam=enabled


  dmenu-wayland:
    plugin: meson
    source: https://github.com/nyyManni/dmenu-wayland.git
    # source-tag:
    meson-parameters:
      - --prefix=/usr

  needed-tools:
    plugin: nil
    stage-packages:
      - i3status
      - i3-wm    ## TODO: find a replacement for i3-config-wizard, and others
      - suckless-tools


  qt:
    plugin: nil
    stage-packages:
      - qtwayland5
      - qml-module-qtwayland-compositor

  x11:
    plugin: nil
    stage-packages:
      - xwayland
      - xkb-data
      - x11-xkb-utils
      - xfonts-terminus
      - xfonts-utils
      - xfonts-scalable
      - xfonts-base


  # mesa:
