  #     - libglx-mesa0
  #     - libglw1-mesa


  egl: # TODO: check who needs what ...
    plugin: nil
    stage-packages:
      - libdrm2

      - libglvnd0
      - libegl1
      - libvdpau-va-gl1
      # 
      - libgl1
      - libgl2ps1.4
      - libglx0
