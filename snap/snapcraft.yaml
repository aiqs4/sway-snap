    plugin: nil
    stage-packages:
      - libdrm2

      - libglvnd0
      - libegl1
      - libvdpau-va-gl1
      # 
      - libgl1
      - libgl2ps1.4
      - libglx0
      - libgle3
      - libgles1
      - libgles2
      # - libglew2.1

      - libglbinding2

      - libvdpau1
      - libva-drm2
      - vdpau-driver-all
      - va-driver-all
